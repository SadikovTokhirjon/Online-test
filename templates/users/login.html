{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
         <form method="post" >
             {% csrf_token %}
             {{ user_login|crispy}}
             <button class="btn btn-outline-primary">Log in</button>
            <span class="ms-3">No account? Then <a class="btn btn-outline-primary" href="{% url 'users:singup' %}">get registered</a></span>
         </form>
    </div>
    </div>


{% endblock content %}
